<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photographer.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="FishEye Photographer page"></a>
    </header>
    <!--HEADER-->
    <div class="photograph-header" aria-label="photographer information">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <main id="main">


      <!--DROPDOWN-->      

      <!--WORKS-->
      <section class="photographer-works" aria-label="photographer works"></section>
    
      <!--BOX-->
      <div class="box"  aria-label="photographer likes and price"></div>

      <!--MODAL-->
  
      <div id="contact_modal">
			  <div class="modal">
				  <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
				  <form
					  class="contact-form"
            name="form" 
            id="form"
            method="GET"
            onsubmit="submitForm">                         
              <label aria-label="Prénom" for="nom">Prénom</label>
              <input id="prenom" type="text" name="prenom" aria-labelledby="Prénom">
              <label aria-label="Nom" for="nom">Nom</label>
              <input id="nom" type="text" name="nom" aria-labelledby="Nom">
              <label aria-label="Email" for="email">Email</label>
              <input id="email" type="email" name="email" aria-labelledby="Email">
              <label aria-label="Votre message" for="message">Votre message</label>
              <input id="message" type="text" name="message" aria-labelledby="Votre message">
            <button class="contact-button">Envoyer</button>
				  </form>
        </div>
      </div>

      <!--LIGHTBOX-->

      <section id="works-lightbox" aria-hidden="true">
        
      </section>
    </main>	
    
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/phographerPage.js"></script>
  </body>
</html>
